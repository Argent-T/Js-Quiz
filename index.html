<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
</head>
<audio id="wrong">
    <source src="assets/sound/331912__kevinvg207__wrong-buzzer.wav" type="audio/wav">
</audio>
<audio id="correct">
    <source src="assets/sound/154887__unfa__beep-good.ogg" type="audio/ogg">
</audio>
<audio id="lowtime">
    <source src="assets/sound/sonicdrowing_01.wav" type="audio/wav">
</audio>


<body>
    <!-- Header -->
    <div class="container">
        <div class="head">
            <h5 id="scorebtn"> View Highscores</h5>
            <h5 class="time">Time: 0 </h5>
        </div>

        <div id="#frame">
            <!-- Start box -->
            <div class="card" id="start-box" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Javascript Quiz</h5>
                    <p class="card-text">Click the button to start!</p>
                    <button type="button" id="startbtn" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>

            <!-- Question box -->
            <div id="question-box" class="d-flex justify-content-center" >
                <div class="border">
                    <h1 id="question"> </h1>
                    <ul id="choices"> </ul>
                </div>
            </div>

            <!-- input name -->
            <div id="enter-name" style="display:none;">
                <form id="inputname" method="POST">
                <h1>enter name</h1>
                <input type="text" placeholder="Enter Your Name!" name="playername" id="playername">
            </form>
            </div>

            <!-- Result box -->
            <div id="results-box" >
                <h1>SCORES!</h1>
                <ul id="scores"> </ul>
            </div>



        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>

</html>
