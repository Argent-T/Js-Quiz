<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="head">
            <h5 id="scorebtn"> View Highscores</h5>
            <h5 class="time">Time: 0 </h5>
        </div>

        <div id="#frame">
            <!-- Start box -->
            <div class="card" id="start-box" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Javascript Quiz</h5>
                    <p class="card-text">Click the button to start!</p>
                    <button type="button" id="startbtn" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>

            <!-- Question box -->
            <div id="question-box" class="d-flex justify-content-center">
                <div class="border">
                    <h1 id="question"> </h1>
                    <ul id="choices"> </ul>
                </div>
            </div>

            <!-- Result box -->
            <div id="results-box">
                <h1 id="scoretitle"> </h1>
                <ul id="scores"> </ul>
            </div>
        </div>
    </div>







    <script src="assets/script.js"></script>
</body>

</html>
